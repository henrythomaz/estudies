<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body background="gray"> 
  <table border="2" bgcolor="blue" bordercolor="yellow" width=100% height=250px>
    <caption border=1 bordercolor="red" width="100%">Legend at the top of the table</caption>
    <tr align="center" valign="center">
      <th>Row 1</th>
      <td>row1 col1</td>
      <td>row1 col2</td>
      <td>row1 col3</td>
    </tr>
    <tr align="right" valign="right">
      <th>Row 2</th>
      <td>row2 col1</td>
      <td>row2 col2</td>
      <td>row2 col3</td>
    </tr>
    <tr align="right" valign="right">
      <th>Row 3</th>
      <td>row3 col1</td>
      <td>row3 col2</td>
      <td>row3 col3</td>
    </tr>
  </table>
</body>
</html>
